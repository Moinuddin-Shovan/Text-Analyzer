<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
      <link href="https://cdn.jsdelivr.net/gh/gitbrent/bootstrap4-toggle@3.6.1/css/bootstrap4-toggle.min.css" rel="stylesheet">
    <title>Text Utilizer!</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
          <a class="navbar-brand" href="#">Text Analyzer</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse"
                  data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                  aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
              <li class="nav-item active">
                <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="\contactus">About Us</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                   data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  Others
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <a class="dropdown-item" href="\contactus">Contact us</a>
                  <a class="dropdown-item" href="\report.html">Report Problem</a>
                  <div class="dropdown-divider"></div>
                  <a class="dropdown-item" href="#">Donate Now</a>
                </div>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled" href="#">Disabled</a>
              </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
              <input class="form-control is-valid mr-sm-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
          </div>
    </nav>

    <div class="alert alert-success alert-dismissible fade show" role="alert">
          <strong>Welcome to Text Analyzer!</strong> Your text will be analyzed
          <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
    </div>
<!--CSRF = Cross Site Request Forgery-->
    <div class="container">
        <form action='\analyze' method="post"> {% csrf_token %}
            <div class="form-group">
                <center><label for="exampleFormControlTextarea1" >Enter Your Text Below</label></center>
                <textarea class="form-control" name="text" id="exampleFormControlTextarea1" rows="7"></textarea>
            </div>

            <div class="form-check pl-0">
              <input id="chkremovepunc" class="form-check-input" type="checkbox" data-toggle="toggle"  data-size="xs"
                     data-onstyle="success" name="removepunctuation" >
              <label for="chkremovepunc" class="form-check-label">Remove Punctuations</label>
            </div>
            <div class="form-check pl-0">
              <input id="chkremovespace" class="form-check-input" type="checkbox" data-toggle="toggle"  data-size="xs"
                     data-onstyle="success" name="removespace" checked>
              <label for="chkremovespace" class="form-check-label">Remove Extra Spaces</label>
            </div>
            <div class="form-check pl-0">
              <input id="chkremovenewline" class="form-check-input" type="checkbox" data-toggle="toggle"  data-size="xs"
                     data-onstyle="success" name="newlineremove" >
              <label for="chkremovenewline" class="form-check-label">Remove New Lines</label>
            </div>
            <div class="form-check pl-0">
              <input id="chkuppercase" class="form-check-input" type="checkbox" data-toggle="toggle"  data-size="xs"
                     data-onstyle="success" name="uppercase" >
              <label for="chkuppercase" class="form-check-label">Convert to Uppercase</label>
            </div>
            <div class="form-check pl-0">
              <input id="chkcounter" class="form-check-input" type="checkbox" data-toggle="toggle"  data-size="xs"
                     data-onstyle="success" name="charcount" >
              <label for="chkcounter" class="form-check-label">Character Count</label>
            </div>
            <button type="submit" class="btn btn-dark mt-3">Analyze Text</button>
        </form>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/gh/gitbrent/bootstrap4-toggle@3.6.1/js/bootstrap4-toggle.min.js"></script>
  </body>
</html>
